<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#food">Food</a></li>
            <li><a href="#clothing">Clothing</a></li>
            <li><a href="#shoes">Shoes</a></li>
            <li><a href="#watch">Watch</a></li>
        </ul>
    </nav>
    <h1>Image Gallery</h1>
    <hr>
    <div id="food">
        <h2>Food</h2>
        <img src="images/f1.avif" alt="food 1">
        <img src="images/f2.jpg" alt="food 2">
        <img src="images/f3.jpg" alt="food 3">
        <img src="images/f4.jpg" alt="food 4">
        <img src="images/f5.avif" alt="food 5">
    </div>
    <hr>
    <div id="clothing">
        <h2>Clothing</h2>
        <img src="images/cl1.avif" alt="clothing 1">
        <img src="images/cl2.jpg" alt="clothing 2">
        <img src="images/cl3.avif" alt="clothing 3">
        <img src="images/cl4.avif" alt="clothing 4">
        <img src="images/cl5.avif" alt="clothing 5">
    </div>
    <hr>
    <div id="shoes">
        <h2>Shoes</h2>
        <img src="images/s1.avif" alt="shoes 1">
        <img src="images/s2.avif" alt="shoes 2">
        <img src="images/s3.avif" alt="shoes 3">
        <img src="images/s4.avif" alt="shoes 4">
        <img src="images/s5.jpg" alt="shoes 5">
    </div>
    <hr>
    <div id="watch">
        <h2>Watch</h2>
        <img src="images/pro8.jpg" alt="watch 1">
        <img src="images/pro9.jpg" alt="watch 2">
        <img src="images/2.jpg" alt="watch 3">
        <img src="images/ie2.jpg" alt="watch 4">
        <img src="images/2.jpg" alt="watch 5">
    </div>
    <script src="app.js"></script>
</body>
</html>
